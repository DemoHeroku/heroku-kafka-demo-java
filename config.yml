server:
  type: simple
  applicationContextPath: /
  rootPath: /api/*
  connector:
    type: http
    port: ${PORT}

logging:
  level: INFO

  loggers:
    com.heroku.kafka.demo: DEBUG

kafka:
  topic: ${KAFKA_PREFIX}messages
  consumerGroup: ${KAFKA_PREFIX}demo-group
  urlPrefix: HEROKU_KAFKA_HALORGIUM
  clientCertPrefix: HEROKU_KAFKA_HALORGIUM
  trustedCertPrefix: HEROKU_KAFKA_HALORGIUM_MODERN
